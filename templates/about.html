{% extends 'layout.html' %}
{% block title %}About Us{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-transparent border-bottom">
        <h2>About Our Team</h2>
    </div>
    <div class="card-body">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for member in team %}
            <div class="col">
                <div class="card h-100 bg-dark text-center">
                    <img src="{{ url_for('static', filename='images/' ~ member.image) }}"
                        class="rounded-circle mx-auto d-block mt-3"
                        style="width: 150px; height: 150px; object-fit: cover;" alt="{{ member.name }}">
                    <div class="card-body">
                        <h5>{{ member.name }}</h5>
                        <p>{{ member.desc }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
