{% extends 'layout.html' %}
{% block title %}Preprocessing Results{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-transparent border-bottom">
        <h2>Preprocessing Results</h2>
    </div>
    <div class="card-body text-center">
        <p class="mb-3">{{ results | safe }}</p>
        <img src="{{ url_for('static', filename='images/missing_heatmap.png') }}" class="img-fluid"
            alt="Missing Values Heatmap">
    </div>
</div>
{% endblock %}
